# Default AI-IDS Simulation Configuration

simulation:
  name: "Default IDS Simulation"
  description: "Baseline simulation with standard parameters"

# Traffic Generation Settings
traffic_generation:
  num_samples: 10000
  attack_ratio: 0.3
  attack_types:
    - dos
    - port_scan
    - unauthorized_access

# Model Training Settings
models:
  # Decision Tree Configuration
  decision_tree:
    max_depth: 10
    min_samples_split: 5
    criterion: "gini"  # Options: "gini" or "entropy"
  
  # K-Nearest Neighbors Configuration
  knn:
    n_neighbors: 5
    weights: "uniform"  # Options: "uniform" or "distance"
    metric: "euclidean"  # Options: "euclidean", "manhattan", "minkowski"

# Output Settings
output:
  results_dir: "results/"
  visualizations_dir: "visualizations/"
  save_models: true
